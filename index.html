<!DOCTYPE html>
<html>
  <head>
    <title>Hello World HTML</title>
  </head>
  <style>
    .pdf {
        width: 100%;
        aspect-ratio: 4 / 3;
    }

    .pdf,
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    h1,
    h3 {
        text-align: center;
    }

    h1 {
        color: green;
    }
  </style>
  <body>
    <h1>Hello World</h1>
    <object class="pdf" 
            data=
"https://media.geeksforgeeks.org/wp-content/cdn-uploads/20210101201653/PDF.pdf"
            width="800"
            height="500">
    </object>
  </body>
</html>
